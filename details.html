<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details page </title>
     <link rel="icon" href="img/cart-shopping.svg" type="image/png">
     <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

  <!-- Loader -->
  <div id="loader" class="text-center my-4" style="display: none;">
      <div class="spinner-border text-success" role="status" style="width: 5rem; height: 5rem;">
          <span class="visually-hidden">Loading...</span>
      </div>
  </div>

  <!-- Product Details -->
  <div class="container mt-5" id="productDetails"></div>

  <!-- Footer -->
  <footer class="freshcart-footer">
    <div class="app-download-section">
        <h3>Get the FreshCart app</h3>
        <p>We will send you a link, open it on your phone to download the app.</p>
        <div class="email-form">
            <input type="email" placeholder="Email..." />
            <button>Share</button>
        </div>
    </div>

    <hr>

    <div class="partners-delivery-section">
        <div class="payment-partners">
            <h4>Payment partners</h4>
            <div class="payment-icons d-flex gap-3 align-items-center">
                <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                <i class="fa-brands fa-cc-visa fa-2x"></i>
                <i class="fa-brands fa-cc-paypal fa-2x"></i>
            </div>
        </div>

        <div class="delivery-links mt-3">
            <h4>Get deliveries with FreshCart</h4>
            <a href="#" class="app-icon me-2">
               <i class="fa-brands fa-app-store-ios fa-2x"></i>
            </a>
            <a href="#" class="app-icon">
                <i class="fa-brands fa-google-play fa-2x"></i>
            </a>
        </div>
    </div>
  </footer>
<!---->
  <!-- Scripts -->
  <script src="js/details.js"></script>
  
</body>
</html>
